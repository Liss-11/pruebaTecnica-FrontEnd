<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MejorMascota</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Shantell+Sans:ital,wght@1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="app-container">
            <div class="title">
                ¿CUÁL ES LA MEJOR MASCOTA?
            </div>
            <div class="content">
                <div class="row">
                  <div class="col col1">
                    Perros
                  </div>
                    <div class="progress">
                        <div class="progress-bar perros" id="progress_perros"><div class="image"><p>&#128054;</p></div></div>
                    </div>
                  <div class="col col3">
                    <div><p>&#128077</p></div>
                    <div id="votos_perros" class="votos">0 votos</div>
                  </div>
                </div>

                <div class="row">
                    <div class="col col1">
                      Gatos
                    </div>
                    <div class="progress">
                        <div class="progress-bar gatos" id="progress_gatos"><div class="image"><p>&#128049;</p></div></div>
                    </div>
                    <div class="col col3">
                      <div><p>❤️</p></div>
                      <div id="votos_gatos" class="votos">0 votos</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col col1">
                      Hamsters
                    </div>
                    <div class="progress">
                        <div class="progress-bar hamsters" id="progress_hamsters"><div class="image"><p>&#128057;</p></div></div>
                    </div>
                    <div class="col col3">
                      <div><p>&#128518;</p></div>
                      <div id="votos_hamsters" class="votos">0 votos</div>
                    </div>
                </div>

                <div class="row ">
                    <div class="col col1">
                      Conejos
                    </div>
                    <div class="progress">
                        <div class="progress-bar conejos" id="progress_conejos"><div class="image"><p>&#128048;</p></div></div>
                    </div>
                    <div class="col col3">
                      <div><p>&#128562;</p></div>
                      <div id="votos_conejos" class="votos">0 votos</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
